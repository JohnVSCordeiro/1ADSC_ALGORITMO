<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 12</title>
</head>
<body>
    <h1>Exercício 12 - Controle de peso de Elevador 2 </h1>
    Peso no elevador: <input type="text" id="input_peso">
    <button onclick="calcular()">Ligar Elevador</button>
    <div id="div_resultado"></div>
</body>
</html>

<script>
    function calcular() {
        var peso = Number(input_peso.value);

        if (peso < 500 ){
            div_resultado.innerHTML = `Elevador vai se mover.`
        }

        if (peso >= 500 ){
            div_resultado.innerHTML = `Alguém precisa descer do elevador.`
        }
    }
</script>
