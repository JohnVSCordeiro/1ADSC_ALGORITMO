<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05</title>
</head>
<body>
    <h1>Exercício 05 - Luz</h1>
    Quantidade de Luz em kWh(mês): <input id="input_quantidade">
    <button onclick="calcular()"> calcular conta de luz </button>

    <div id="div_resultado"></div>
    
</body>
</html>

<script>
    function calcular() {
        var quantidade = Number(input_quantidade.value);
        var conta = quantidade * 0.85;
        var desconto = conta * 0.9;
        
        if (quantidade >= 100){
            div_resultado.innerHTML = ` O valor da conta a ser paga é ${conta} `;
        }

        if (quantidade < 100){
            div_resultado.innerHTML = ` O valor da conta a ser paga é ${desconto} `;

        }
        
    }
</script>
