<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio - 07</title>
</head>
<body>
    Saldo da Conta: <input id="input_saldo">
    Valor do Débito: <input id="input_debito">
    <button onclick="calcular()"> Analisar Conta </button>
    <div id="div_resultado"></div>


    
</body>
</html>

<script> 
    function calcular() {
        
        var saldo = Number(input_saldo.value);
        var debito = Number(input_debito.value);
        var total = saldo - debito;


        if (total >= 0){
            div_resultado.innerHTML = `O saldo atual da conta corrente é R$${total}`; 
        }

        if (total < 0 ) {
            div_resultado.innerHTML = `<strong> O saldo atual da conta corrente é <span style=" color: red ;"> R$${total} </span>  </strong>`; 

        }

    }

</script>
