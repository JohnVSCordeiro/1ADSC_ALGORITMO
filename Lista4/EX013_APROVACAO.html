<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 13</title>
</head>
<body>
    <h1>Exercício 13 - Aprovação</h1>
    1ºNota: <input type="text" id="input_primeira">
    2ºNota: <input type="text" id="input_segunda">
    <button onclick="calcular()"> Verificar situação</button>
    <div id="div_resultado"></div>
    
</body>
</html>

<script>
    function calcular() {
        var media = (Number(input_primeira.value) + Number(input_segunda.value)) / 2;

        if (media >= 6){
            div_resultado.innerHTML = `Parabéns, aprovado!`
        }

        if (media < 6 ) {
            div_resultado.innerHTML = `Tente outra vez...`

        }
    }
</script>
