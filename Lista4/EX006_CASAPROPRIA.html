<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 06</title>
</head>

<body>
    <h1>Exercício 06 - Financiamento</h1>
    Renda Familiar: <input id="input_renda">
    valor da Prestação: <input id="input_presta">
    <button onclick="calcule()">Verificar financiamento
    </button>
    <div id="div_porcem"></div>

</body>

</html>

<script>
    function calcule() {
        var renda = Number(input_renda.value)
        var presta = Number(input_presta.value)
        var porcentagem = presta / renda * 100
        div_porcem.innerHTML = `A prestação corresponde a ${porcentagem}% da renda familiar.`

        if (porcentagem > 30) {
            div_porcem.innerHTML += `<br>Será necessário complementar a renda familiar.`
        }

    }
</script>
