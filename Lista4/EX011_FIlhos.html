<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11</title>
</head>
<body>
    <h1>Exercicio 11 - Filhos e TV </h1>

    Quantidade de filhos: <input type="text" id="input_filhos">
    <button onclick="calcular()"> Analisar família </button>
    <div id="div_resultado"></div>
</body>
</html>

<script>
    function calcular() {
        var filhos = Number(input_filhos.value);

        if ( filhos >= 1){
            div_resultado.innerHTML += `<br> Não tem TV `
        }

        if ( filhos >= 2){
            div_resultado.innerHTML += `<br> Não tem internet `
        }
        if ( filhos >= 3){
            div_resultado.innerHTML += `<br> Não tem video game `
        }
        if ( filhos >= 4){
            div_resultado.innerHTML += `<br> Não tem Netflix <br> `
        }

    }
</script>
