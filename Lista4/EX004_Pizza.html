<html lang="pt-br">

<head>

<body>
    <h1>Exerc√≠cio 04 - RolaPizza</h1>
    Valor da Pizza: <input id="input_valor"> <br>
    Quantos amigos: <input id="input_amigos"> <br>
    <button onclick="calcule()">Rola Pizza</button>
    <div id="div_resultado"></div>
</body>

</html>

<script>
    function calcule() {
        var divisao = Number(input_valor.value) / Number(input_amigos.value)

        div_resultado.innerHTML = `Cada amigo vai pagar R$:${divisao}!`
        if (divisao >= 20) {
            div_resultado.innerHTML += ` <strong> <i> <p style="color: blue;"> Deu ruim! Pizza muito cara! </p> </i> </strong>`

        }
    }
</script>
