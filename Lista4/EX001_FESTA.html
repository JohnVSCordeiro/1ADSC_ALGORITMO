<body>
    <h1>Exercicio 1 - #partiuFesta </h1>
    Idade: <input id="input_idade">
    <button onclick="verificar()">Ir pra festa</button>
    
</body>

<script>
    function verificar(){
        var idade = Number(input_idade.value)

        if (idade < 18 ){
            alert(`Você tem ${idade} anos. Pedir permissão pro responsável`)
        }

        if (idade > 18 ){
            alert(`Você tem ${idade} anos. #partiuFesta`)
        }

       
    }
</script>
