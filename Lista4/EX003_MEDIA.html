<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercicio 03 - Os Fora de Serie</h1>
    Nota 1: <input id="input_n1"> <br>
    Nota 2: <input id="input_n2"> <br>
    Nota 3: <input id="input_n3"> <br>
    <button onclick="calcule()">Analisar desempenho</button>
    <div id="div_resultado"></div>
</body>
</html>

<script>
    function calcule(){
        var media = (Number(input_n1.value) + Number(input_n2.value) + Number(input_n3.value)) / 3;

        div_resultado.innerHTML = `Sua média foi de ${media}`;

        if (media > 9.4){
            div_resultado.innerHTML += ` <br> Parabéns, você é fora de série!`;

        }
    }
</script>
