<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 08</title>
</head>
<body>
    <h1>Exercicio 08 - Controle de Peso em elevador</h1>
    Quantidade de homens: <input type="text" id="input_homens"> <br>
    Quantidade de mulheres: <input type="text" id="input_mulheres"> <br>
    <button onclick="calcular()"> Analisar peso </button>
    <div id="div_resultado"></div>
</body>
</html>

<script>
    function calcular(){
        
        var homem = Number(input_homens.value);
        var mulher = Number(input_mulheres.value);
        var peso = (homem * 80) + (mulher * 60);

        div_resultado.innerHTML = `"Este elevador suporta 800 Kg e o peso estimado desta lotação é de ${peso}Kg.`;

        if (peso >= 800){
            div_resultado.innerHTML = `<span style="color: blue;">Será necessário descer alguém para que o elevador se movimente.</span>`
        }

    }
</script>
