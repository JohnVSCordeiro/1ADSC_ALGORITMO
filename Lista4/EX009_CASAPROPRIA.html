<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Renda Familiar: <input id="input_renda">
    valor da Prestação: <input id="input_presta">
    <button onclick="calcule()">Verificar financiamento
    </button>
    <div id="div_porcem"></div>

</body>

</html>

<script>
    function calcule() {
        var porcentagem = Number(input_presta) / Number(input_renda.value) * 100
        div_porcem.innerHTML = `a prestação corresponde a ${porcemtagem}% da renda familiar`
    }
</script>
