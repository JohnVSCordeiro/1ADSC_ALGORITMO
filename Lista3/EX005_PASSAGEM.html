<script>
    function calcular() {
        var valor = Number(input_valor.value)
        var quantidade = Number(input_quantidade.value)
        var distancia = Number(input_distancia.value)
        var quantidadeapp = quantidade - (quantidade / 100 * 90)
        var valorapp = quantidadeapp * distancia * 0.75
        var valort = (quantidade / 100 * 90) * valor



        div_gasto.innerHTML = `Você vai gastar R$${valort + valorapp} por mês com trasporte.`





    }
</script>
