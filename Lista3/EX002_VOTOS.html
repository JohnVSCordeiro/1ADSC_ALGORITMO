<body>

<h1>
    Ex002 - Votos de um candidato
</h1>

Votos Cantidato A: <input id="input_candidatoA"> <br>

Votos Cantidato B: <input id="input_candidatoB"> <br>

Votos em branco: <input id="input_brancos"> <br>

Votos Nulos: <input id="input_nulos"> <br>

<button onclick="resultado()">Resultado da Eleição</button>


<div id="div_total"></div>
<div id="div_a"></div>
<div id="div_b"></div>
<div id="div_invalidos"></div>




</html>


<script>
    function resultado() {

        var A = Number(input_candidatoA.value);
        var B = Number(input_candidatoB.value);
        var brancos = Number(input_brancos.value);
        var nulos = Number(input_nulos.value);
        var total = A + B + brancos + nulos;
        var porcentagemA = A / total * 100;
        var porcentagemB = B / total * 100;
        var Porceninvalidos = (brancos + nulos) / total * 100

        div_total.innerHTML = `Total de votos: <u>${total}`;
        div_a.innerHTML = `Candidato A: ${porcentagemA}% (${A}VOTOS)`;
        div_b.innerHTML = `Candidato B: ${porcentagemB}% (${B} VOTOS) `;
        div_invalidos.innerHTML = `Invalidos: ${Porceninvalidos}% (${brancos + nulos}  VOTOS) `;





    }
</script>
