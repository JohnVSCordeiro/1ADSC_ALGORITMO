<head>

<body>
    Salário: <input type="text" id="input_salario"> <br>
    Adicinal: <input type="text" id="input_adicional"><br>
    Bônus: <input type="text" id="input_bonus"> <br>
    <button onclick="calcular()"> Analisar Minha Renda </button>
    <div id="div_resposta"></div>
</body>

<script>

        var salario = Number(input_salario.value);
        var adicional = Number(input_adicional.value);
        var bonus = Number(input_bonus.value);
        var bruto = salario + adicional + bonus;
        var ir = bruto / 100 * 12.5;
        var inss = (bruto - ir) / 100 * 10;
        var fgts = (bruto - ir) / 100 * 8;
        var liquido = bruto - (ir + inss + fgts);
        var insss = bruto / 100 * 10;
        var fgtss = bruto / 100 * 8;
        var liquidos = bruto - (insss + fgtss);



        if (bruto >= 10000) {


            div_resposta.innerHTML = ` <h2><b>Análise da sua renda:</b></h2>

            <br> Bruto: <b>R$${bruto}</b> <br>
            IR: <b>R$${ir}</b> <br>
            INSS: <b>R$${inss}</b> <br>
            FGTS: <b>R$${fgts}</b> <br>

            `
