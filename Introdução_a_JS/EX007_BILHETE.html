<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução a JS- Ex07</title>
</head>

<body>

    Valor da passagem: <input id="input_passagem">
    Quantidades: <input id="input_quantidade">

    <button onclick="calculeP()">Ver economia</button>


</body>

</html>

<script>
    function calculeP() {
        var valor = Number(input_passagem.value)
        var quantidade = Number(input_quantidade.value)
        var calculo = (valor * quantidade) / 2

        alert('Você economizará R$' + calculo + ' por mês')
    }
</script>
